<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visualize babbla sort like never before!">
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel = "icon" href = "./logo.png" type = "image/x-icon">

  </head>
  
  <title>Sorting Visualizer</title>

  <body class="m-3 m-md-4 m-sm-4">

  <main>
    <div class="controls py-4">
        <div class="settings mt-2 mb-4 row">
            <div class="speed-selection text-center col-lg-6 mb-4">
                <label for="speed-range" class="form-label">Animation Speed <span class="badge badge-pill badge-dark text-light" id="speed-val"></span></label>
                <br>
                <input type="range" class="form-range" min="100" max="500" value="300" id="speed-range">
            </div>
            <div class="size-selection text-center col-lg-6 mb-4">
                <label for="speed-range" class="form-label">Array Size <span class="badge badge-pill badge-dark text-light" id="size-val"></span></label>
                <br>
                <input type="range" class="form-range" min="5" max="25" value="15" id="size-range">
            </div>
        </div>
        <div class="w-100 buttons mb-0 text-center">
            <button class="btn btn-sm btn-dark mb-2" id="randomise" >Generate Array</button>
            <button class="btn btn-sm btn-success mb-2" id="bubble-sort" disabled>Bubble Sort</button>
        </div>
    </div>

    <div class="presentation-area">
        <h4 class="text-center mb-3" id="arr-header">Array</h4>
        <div class="array"></div>
    </div>


  </main>

  </body>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="./app.js"></script>

</html>
